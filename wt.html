<!DOCTYPE html>
<html>
<head>
    <title>2D Transformations</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            width: 200px;
            transition: all 1s;
        }
        img:hover {
            transform: rotate(45deg) scale(1.5) translate(20px, 20px);
        }
    </style>
</head>
<body>
    <h1>2D Transformations on Image</h1>
    <img src="image.jpg" alt="Sample Image">
</body>
</html>
